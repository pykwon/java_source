<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오버워치 캐릭터</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>오버워치 캐릭터</h1>
        <div class="character-list">
            <button class="character-btn" data-character="tracer">트레이서</button>
            <button class="character-btn" data-character="reaper">리퍼</button>
            <button class="character-btn" data-character="mercy">메르시</button>
        </div>
        <div class="character-display">
            <img id="character-image" src="" alt="Character Image">
            <h2 id="character-name"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

//문1) 두 수를 함수로 입력하여 +, -, *, / 한 결과를 함수 내에서 각각 출력하세요.

	]

}

//문2) 주어진 배열의 모든 요소의 합을 반환하는 함수를 작성하세요.
function sumArray(arr){
	let sum = 0;
	for(let a = 0; a < arr.length; a++){
		sum += arr[a];
	}
	return sum;
}

document.write(sumArray([1, 2, 3, 4, 5]));   // 결과 : 15
document.write('<br>', sumArray([10, 20, 30])); // 결과 : 60

//문3) 주어진 숫자의 팩토리얼을 구하는 함수를 작성하세요. 팩토리얼은 1부터 주어진 숫자까지의 모든 숫자의 곱이다.
function factorial(n){
	if(n === 0 || n === 1){
		return;
	}
	
	let result = 1;
	for(let i = 1; i <= n; i++){
		result = result * i
	}
	return result;
}

document.write(factorial(5)); // 결과 : 120
document.write('<br>', factorial(7)); // 결과 : 5040

document.write('<br>')
//문4) 주어진 문자열에서 특정 문자의 개수를 세는 함수를 작성하세요.
function countChar(str, char) {
	let count = 0;
	for (let i = 0; i < str.length; i++) {
		if (str[i] === char) {
			count ++;
		}
	}
	return count;	
}

document.write(countChar("hello", "l")); 
document.write('<br>', countChar("javascript", "a"));

document.write('<br>')
//문5) 주어진 문자열 myString에서 숫자를 추출하여 그 합을 반환하는 함수를 작성하세요.
const myString = "1a2b3c4d123"
//힌트 : // 문자열을 개별 문자로 나눔     myString.split("");

function totShow(myString) {
    let chars = myString.split("");
    let total = 0;

    for (let char of chars) {
        if (!isNaN(char) && char !== ' ') {
            total += +char;  //parseInt
        }
    }
    return total;
}

document.write(totShow(myString)); // 출력: 16
